<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">
    <title>Yoga</title>
    <link rel="stylesheet" href="css/build.css">
  </head>
  <body>    
    <article class="wrapper">
      <header class="header">
        <section class="container">
          <section class="header__wrap">
            <nav class="nav">
              <ul class="nav__ul">
                <li class="nav__li"><a class="nav__link nav__link--active">About us</a></li>
                <li class="nav__li"><a class="nav__link">Reservation</a></li>
                <li class="nav__li"><a class="nav__link">Gallery</a></li>
              </ul>
            </nav><a class="logo"><img src="../img/logo.jpg" alt="logo"></a>
            <nav class="nav">
              <ul class="nav__ul">
                <li class="nav__li"><a class="nav__link">Blog</a></li>
                <li class="nav__li"><a class="nav__link">Elements</a></li>
                <li class="nav__li"><a class="nav__link">Shop</a></li>
              </ul>
            </nav>
          </section>
        </section>
      </header>
      <main class="content">
        <article class="preview">
          <section class="container">
            <section class="preview__wrap">
              <section class="preview__form">
                <form class="form">
                  <h2 class="title title--form">Trial Class</h2>
                  <section class="form__inputs">
                    <label class="label label--trial form__item">
                      <input class="input input--trial" type="text" placeholder="Enter your name">
                    </label>
                    <label class="label label--trial form__item">
                      <input class="input input--trial" type="tel" placeholder="Enter your phone">
                    </label>
                    <section class="select select--trial form__item"><span class="select__item">Chose your class</span></section>
                    <button class="btn btn--form-trial">Try it</button>
                  </section>
                </form>
              </section>
              <section class="preview__title">
                <h1 class="title title--page">Just Balance <br> your Mind & Body</h1><span class="preview__subtitle">Create the healthy living <br> for yourself</span>
              </section>
            </section>
          </section>
        </article>
      </main>
    </article>
  </body>
</html>
